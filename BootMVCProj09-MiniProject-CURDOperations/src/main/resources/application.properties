spring.application.name=BootMVCProj9-MiniProject-CURDOperations

#view Resolve cnfg
spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp

#Embedded port 
server.port=4041

#Context Path
server.servlet.context-path=/MiniProjApp

#DataSource cnfg
